<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Native Comment Responder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <a
          class="logo"
          href="https://newnative.ai"
          target="_blank"
          rel="noopener nofollow"
        >
          <img src="../assets/images/new-native-logo.svg" alt="NN" />
        </a>
        <h1 class="title">PowerPack</h1>
      </header>
      <div>
        <div class="nn-settings-popup">
          <div class="nn-settings-box">
            <div class="nn-temperature-box">
              <label class="nn-temperature-slider-label">Temperature</label
              ><input
                type="range"
                min="0.01"
                max="1"
                step="0.01"
                class="nn-temperature-slider"
              /><span class="nn-temperature-value">0.8</span>
            </div>
            <div class="nn-dropdown-box">
              <div class="nn-style-box">
                <label class="nn-style-dropdown-label">Style</label
                ><select class="nn-style-dropdown">
                  <option value="personal">Personal</option>
                  <option value="formal">Formal</option>
                </select>
              </div>
              <div class="nn-length-box">
                <label class="nn-length-dropdown-label">Length</label
                ><select class="nn-length-dropdown">
                  <option value="short">Short</option>
                  <option value="medium">Medium</option>
                  <option value="long">Long</option>
                </select>
              </div>
            </div>
          </div>
          <div class="nn-apply-button-box">
            <button class="nn-apply-button">Save settings</button>
          </div>
        </div>
      </div>
    </main>
